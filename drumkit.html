<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drumkit.css">
    <title>Drum Kit</title>
</head>
<body>
    <h1>Drum Kits</h1>
    <div class="container">
        <div data-key="65" data-sound="sounds/boom.wav" class="key">
           <div>A</div> 
           <span class="sound-name">Boom</span>
        </div>
        <div data-key="83" data-sound="sounds/clap.wav" class="key">
            <div>S</div> 
            <span class="sound-name">Clap</span>
         </div>
         <div data-key="68" data-sound="sounds/hihat.wav" class="key">
            <div>D</div> 
            <span class="sound-name">Hihat</span>
         </div>
         <div data-key="70" data-sound="sounds/Kick.wav" class="key">
            <div>F</div> 
            <span class="sound-name">Kick</span>
         </div>
         <div data-key="71" data-sound="sounds/openhat.wav" class="key">
            <div>G</div> 
            <span class="sound-name">Openhat</span>
         </div>
         <div data-key="72" data-sound="sounds/ride.wav" class="key">
            <div>H</div> 
            <span class="sound-name">Ride</span>
         </div>
         <div data-key="74" data-sound="sounds/snare.wav" class="key">
            <div>J</div> 
            <span class="sound-name">Snare</span>
         </div>
         <div data-key="75" data-sound="sounds/tink.wav" class="key">
            <div>K</div> 
            <span class="sound-name">Tink</span>
         </div>
         <div data-key="76" data-sound="sounds/tom.wav" class="key">
            <div>L</div> 
            <span class="sound-name">Tom</span>
         </div>
    </div>

    <audio class="sound"></audio>
    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>
    
    <script src="drumkit.js"></script>
</body>
</html>
