<body>
    <h1>Drum Kits</h1>
    <div class="container">
        <div class="key">
           <div>A</div> 
           <span class="sound">Clap</span>
        </div>
        <div class="key">
            <div>S</div> 
            <span class="sound">Hihat</span>
         </div>

            <div>D</div> 
            <span class="sound">Kick</span>
         </div>
         <div class="key">
            <div>F</div> 
            <span class="sound">Openhat</span>
         </div>
         <div class="key">
            <div>G</div> 
            <span class="sound">Boom</span>
         </div>
         <div class="key">
            <div>H</div> 
            <span class="sound">Ride</span>
         </div>
         <div class="key">
            <div>J</div> 
            <span class="sound">Snare</span>
         </div>
         <div class="key">
            <div>K</div> 
            <span class="sound">Tom</span>
         </div>
         <div class="key">
            <div>L</div> 
            <span class="sound">Tink</span>
         </div>
    </div>
